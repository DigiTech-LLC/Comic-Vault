{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Comic Vault</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'Vault/styles/style.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>


  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ComicVault</a>
        </div>
        <ul class="nav navbar-nav">
          <!--li class="active"><a href="#">Home</a></li-->
        </ul>

        <form class="nav navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </nav>


    <div class="container">

      <div class="row">
        <div class"col-sm-4" style="background-color:red;">
          {% for comic in comic_entry %}
            <p class="titleText" >{{ comic.series }}</p>
            <p class="">Vol: {{ comic.volume }}</p>
            <p class="">Issue: {{ comic.issue }}</p>

          {% endfor %}
        </div>
        <div class"col-sm-8">
          <p>AAAAAAAA IT"S NOT GETTING INTO COLUMNS</p>

        </div>
      </div>
    </div>


  </body>

</html>
